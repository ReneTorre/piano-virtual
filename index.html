<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/style.css">

    <title>PIANO</title>
</head>
<body>
    
    <section class="piano">

        <section class="controls">

            <h1>YAMAHA</h1>
        
            <label class="checkbox__label">
                Show keys
                <span class="switcher">
                    <span class="switcher__button"></span>
                </span>
                <input type="checkbox" class="checkbox__keys" hidden>
            </label>

        </section>

        <section class="piano__keys">

            <div class="key white" data-note="1"><span>1</span></div>
            <div class="key black" data-note="2"><span>2</span></div>
            <div class="key white" data-note="3"><span>3</span></div>
            <div class="key black" data-note="4"><span>4</span></div>
            <div class="key white" data-note="5"><span>5</span></div>
            <div class="key white" data-note="6"><span>6</span></div>
            <div class="key black" data-note="7"><span>7</span></div>
            <div class="key white" data-note="8"><span>8</span></div>
            <div class="key black" data-note="9"><span>9</span></div>
            <div class="key white" data-note="10"><span>0</span></div>
            <div class="key black" data-note="11"><span>-</span></div>
            <div class="key white" data-note="12"><span>=</span></div>
            <div class="key white" data-note="13"><span>y</span></div>
            <div class="key black" data-note="14"><span>u</span></div>
            <div class="key white" data-note="15"><span>i</span></div>
            <div class="key black" data-note="16"><span>o</span></div>
            <div class="key white" data-note="17"><span>p</span></div>
            <div class="key white" data-note="18"><span>f</span></div>
            <div class="key black" data-note="19"><span>g</span></div>
            <div class="key white" data-note="20"><span>h</span></div>
            <div class="key black" data-note="21"><span>j</span></div>
            <div class="key white" data-note="22"><span>k</span></div>
            <div class="key black" data-note="23"><span>l</span></div>
            <div class="key white" data-note="24"><span>รง</span></div>
            

        </section>

    </section>

    <script src="./js/script.js"></script>
</body>
</html>
